<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Deities</title>
</head>
<body>
    <h1>Pathfinder Deities</h1>
    <!-- <p>Please use localhost:8000/api/pathfinder-hero</p> -->
    <p>This api includes only the major deities from the Inner Sea region; from Abadar to Zun-Kuthon (does not include Tian Xia).</p>
    
    <span>Might update in the future</span><br>

    <select id="input">
      <option value="abadar">Abadar</option>
      <option value="Asmodeus">Asmodeus</option>
      <option value="Calistria">Calistria</option>
      <option value="CaydenCailean">Cayden Cailean</option>      
      <option value="Desna">Desna</option>
      <option value="Erastil">Erastil</option>
      <option value="Gorum">Gorum</option>
      <option value="Gozreh">Gozreh</option>
      <option value="Iomedae">Iomedae</option>
      <option value="Irori">Irori</option>
      <option value="Lamashtu">Lamashtu</option>
      <option value="Nethys">Nethys</option>
      <option value="Norgorbe">Norgorbe</option>
      <option value="Pharasma">Pharasma</option>
      <option value="Rovagug">Rovagug</option>
      <option value="Sarenrae">Sarenrae</option>
      <option value="Shelyn">Shelyn</option>
      <option value="Torag">Torag</option>
      <option value="Urgathoa">Urgathoa</option>
      <option value="Zonkuthon">Zon-Kuthon</option>
      
    </select>
    <button id="button">Submit</button>

    <h2>Deity Details:</h2>
    <ul id="newLi"></ul>



    <script src="js/main.js"></script>
</body>
</html>
